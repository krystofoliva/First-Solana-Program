name: Devnet Build and Deploy

on:
  workflow_dispatch:
    inputs:
      priority_fee:
        description: "Priority fee for transactions"
        required: true
        default: "300000"
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SOLANA_CLI_VERSION: 1.18.17
      ANCHOR_VERSION: 0.30.1
      # Map secrets to environment variables for security
      DEPLOYER_KEYPAIR: ${{ secrets.DEVNET_DEPLOYER_KEYPAIR }}
      SOLANA_RPC_URL: ${{ secrets.DEVNET_SOLANA_DEPLOY_URL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_CLI_VERSION }}/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Setup Deployer Keypair
        run: |
          # Create a temporary file for the keypair using the env var
          echo "$DEPLOYER_KEYPAIR" > deployer.json
          chmod 600 deployer.json
          
          # Configure Solana to use this keypair and the correct RPC URL
          solana config set --url $SOLANA_RPC_URL
          solana config set --keypair ./deployer.json

      - name: Build Program
        run: |
          anchor build

      - name: Get Program ID
        id: program_id
        run: |
          # This gets the ID from the keypair generated during build
          PROGRAM_ID=$(solana-keygen pubkey target/deploy/first_solana_program-keypair.json)
          echo "Generated Program ID: $PROGRAM_ID"

      - name: Deploy to Devnet
        run: |
          echo "Deploying program..."
          solana program deploy \
            --program-id ./target/deploy/first_solana_program-keypair.json \
            --url $SOLANA_RPC_URL \
            --keypair ./deployer.json \
            target/deploy/first_solana_program.so